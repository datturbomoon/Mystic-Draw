<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Draw</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

</head>

<body>
  <div id="particles-js"></div>

  <!-- ? Wrapper for the main content of the page -->
  <div class="container">
    <h1 class="title">Mystic Draw</h1>
    <p class="instructions">(Draw as many cards as you like. Card Selection will reset once shuffled.)</p>
    <div class="button-group">
      <button id="shuffleBtn">Shuffle Deck</button>
      <button id="drawRandomBtn">Draw a Random Card</button>
    </div>

    <div class="deck" id="deck"></div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <img id="modal-image" src="" alt="Tarot Card" />
      </div>
    </div>
  </div>
  <!-- ? Footer -->
  <footer>
    <p>&copy; 2025 <a href="https://github.com/dianapadre" target="_blank">dianapadre</a> | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
